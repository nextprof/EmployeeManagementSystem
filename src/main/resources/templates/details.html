<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Management System</title>
    <link href="/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<header th:insert="menu.html"/>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-4" th:text="#{person.details.header}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><span th:text="#{person.details.name}+ ' ' + ${person.name}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.surname}+ ' ' + ${person.surname}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.email}+ ' ' + ${person.email}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.telephone}+ ' ' + ${person.telephone}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.createdAt}+ ' ' + ${person.createdAt}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.moneyEarned}+ ' ' + ${person.moneyEarned}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.hoursWorked}+ ' ' + ${person.hoursWorked}"/></li>
                <li class="list-group-item"><span th:text="#{person.details.rate}+ ' ' + ${person.moneyEarned/person.hoursWorked}"/></li>

                <li class="list-group-item">
                    <span th:text="#{person.details.address} + ' '"/>
                    <span th:text="${person.address.city}"/>
                    <span th:text="${', ul. ' + person.address.street}"/>
                    <span th:text="${person.address.streetNumber}"/>
                    <span th:if="${person.address.homeNumber}" th:text="${'/ ' +person.address.homeNumber}"/>
                </li>

            </ul>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</body>
</html>
